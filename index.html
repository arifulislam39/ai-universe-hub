<html lang="en">

<head>

        <section>
            <div class="text-center">

                </div>
                <div class=""><button type="button" class="btn btn-danger">Sort By Date</button></div>
            </div>
        </section>

        <!-- cards section  -->
        <section>


            <div id="cards-container" class="row row-cols-1 row-cols-md-3 g-4">

            <div id="see-more" class="text-center ">
                <button id="btn-see-more" class="btn btn-danger" onClick="seeMore()">See More</button>
            </div>

        </section>

        <!-- spinner section  -->

        <section id="spinner" class="d-none">

        <!-- modal section  -->
        <section>

                <div class="modal fade modal-xl" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
