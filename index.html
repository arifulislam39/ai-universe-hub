<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


    <script src="https://kit.fontawesome.com/0e7ec65463.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <div class="text-center">
            <!-- title  -->
            <h1 class="mt-3">AI Universe Hub</h1>

            <!-- sort by date btn  -->
            <button type="button" class="btn btn-danger mb-5 mt-3 p-10">Sort By Date</button>
        </div>
    </header>
    <main>

        <section></section>

        <!-- cards section  -->
        <section>

            <div id="cards-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>


        </section>

        <!-- see more btn  -->
        <section>
            <div class="text-center">
                <button id="see-more" class="btn btn-danger mt-5 mb-5 " onclick="seeMore()">See More</button>
            </div>
        </section>


        <!-- spinner section  -->

        <section id="spinner">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <section>


            <!-- Modal -->
            <div class="modal fade modal-xl" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog ">
                </div>
            </div>


        </section>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="js/index.js"></script>
</body>

</html>
